<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="wrapper">

        <main class="main">
            <div class="main__container">

                <div class="main__title">Slider</div>

                <div class="content">

                    <div class="slider__wrapper">

                        <div class="slide slide__active">
                            <img src="img/slider_benz.jpg" alt="Машина">
                        </div>

                        <div class="slide">
                            <img src="img/slider_bmw.jpg" alt="Машина">
                        </div>

                        <div class="slide">
                            <img src="img/slider_vw.jpg" alt="Машина">
                        </div>

                        <div class="slide">
                            <img src="img/slider_merc.jpg" alt="Машина">
                        </div>

                        <div class="slide">
                            <img src="img/slider_bmww.jpg" alt="Машина">
                        </div>

                        <div class="btn__prev"><i class="fa-solid fa-chevron-left fa-2x"></i></div>
                        <div class="btn__next"><i class="fa-solid fa-chevron-right fa-2x"></i></div>

                    </div>

                    <div class="dots__wrapper">
                        <div class="dot dot__active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                </div>

            </div>    
        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
